<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fb759ca371.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
        <nav>
            <div class = "title-bar">
                <i class="fa-solid fa-cloud"></i>CloudWatchers
            </div>
        </nav>
        <div class="mid-content">
            <form action="javascript:void(0)">
                <div class = "flexbox">
                    <input type="submit" value="Search">  
                    <input required type="text" name="location" id="location" placeholder = "Search City..." autocomplete = "off">  
                </div>
            </form>
            <div class = "hidden" id = "waiting">
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="weather-info hidden">
                <div id="weather-location">
                </div>
                <div class="weather-temp-box">
                    <div id = "weather-temp-cf">
                    </div>
                    <div class = "weather-temp-desc">
                        <div id="condition">                        </div>
                        <div id="max-temp">
                        </div>
                        <div id="min-temp">
                        </div>
                    </div>
                </div>
            </div>
          <section class = "hidden"id="fail">
                <div class="icon">
                  <i class="fa fa-frown-o" aria-hidden="true"></i>
                </div>
                <h1>Oh! Something went wrong!</h1>
                <p>This usually happens if there is no location with this name.</p>
                <p>Kindly Check if you spelt it correctly, otherwise it may be from our side.</p>
                <i class="fa fa-times fail" aria-hidden="true"></i>
          </section>
        </div>
    <script src="main.js"></script>
</body>
</html>
